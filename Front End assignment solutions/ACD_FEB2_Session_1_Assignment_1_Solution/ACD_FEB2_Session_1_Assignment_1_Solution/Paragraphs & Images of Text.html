<!DOCTYPE html>
<html>
	<head>
		<title> Paragraphs % Images of Text </title>
	</head>
	
	<body>
		<h1> First Heading </h1>
			<p>First <u>Paragraph</u></p>
			<p>Second <i>Paragraph</i></p>
			<p>Third <strong>Paragraph</strong></p>
			
		<h2> Second Heading </h2>
			<p><img src="http://imgs.xkcd.com/comics/im_so_random.png" /></p>
			<p>Second <i>Paragraph</i></p>
			<p>Third <strong>Paragraph</strong></p>
	</body>
</html>
