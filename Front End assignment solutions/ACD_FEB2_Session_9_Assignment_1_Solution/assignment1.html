<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Carousal example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">

</head>
<body>
   <div id="carousel-example" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol id = "list-carousal" class="carousel-indicators">
    <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example" data-slide-to="1"></li>
    <li data-target="#carousel-example" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/medium.jpg" alt="insect">
      <div class="carousel-caption">
        <h3>This is caption heading1</h3>
    THis is carousal caption 1   
      </div>
    </div>
    <div class="item">
      <img src="images/pic.JPG" alt="Hill station Pic">
      <div class="carousel-caption">
        <h3>This is caption heading2</h3>
        This is caption 2
      </div>
    </div>
    <div class="item">
      <img src="images/pic.JPG" alt="Hill station Pic">
      <div class="carousel-caption">
        <h3>This is caption heading3</h3>
        This is caption 3
      </div>
    </div>
    
  </div>

  <!-- Controls for carousal -->
  <a class="left carousel-control" href="#carousel-example" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
